<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery-controls">
    <button data-filter="all">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="architecture">Architecture</button>
    <button data-filter="animals">Animals</button>
  </div>

  <div class="gallery">
    <div class="gallery-item nature">
      <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=1274&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature's Beauty">
    </div>
<div class="gallery-item nature">
    <img src="https://images.unsplash.com/photo-1623967680551-3e4694e2c9ad?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Forest Path">
  </div>
<div class="gallery-item nature">
    <img src="https://images.unsplash.com/photo-1446714276218-bd84d334af98?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Riverside">
  </div>



    <div class="gallery-item architecture">
      <img src="https://plus.unsplash.com/premium_photo-1680806491297-80fc736333c7?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Modern Architecture">
<div class="gallery-item architecture">
    <img src="https://images.unsplash.com/photo-1769454842761-844bb862e92a?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Modern Building">
  </div>
 <div class="gallery-item architecture">
    <img src="https://plus.unsplash.com/premium_photo-1754251364827-e6dbd8518583?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Historic greatness">
  </div>

    </div>
    <div class="gallery-item animals">
      <img src="https://images.unsplash.com/photo-1618641662184-bafefb91a542?q=80&w=765&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Lion">
    </div>
 <div class="gallery-item animals">
    <img src="https://images.unsplash.com/photo-1591824438708-ce405f36ba3d?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Tiger">

 <div class="gallery-item animals">

  </div>

    <!-- Add more items -->
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div class="navigation">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
